<!DOCTYPE html>
<html lang="ja">

<head>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<meta http-equiv="content-type" charset="utf-8">
	<title>Z---- 社会科学</title>
</head>

<body>
	<div id="header"></div>
	<main>
		<div id="content">
			<article>
				<h1>Z---- 社会科学</h1>
				<p>ここには社会科学に関する本の感想文を記載します。感想文は書名の五十音順に記載しています。</p>
			</article>
		</div>
		<div id="subcontent">
			<div id="book-classifications"></div>
			<div id="link-and-SNS"></div>
		</div>
	</main>
	<script>
		fetch("/header.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#header").innerHTML = data);
		fetch("/book/book-classifications.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#book-classifications").innerHTML = data);
		fetch("/link-and-SNS.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#link-and-SNS").innerHTML = data);
	</script>
</body>

</html>
