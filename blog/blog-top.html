<!DOCTYPE html>
<html lang="ja">

<head>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<meta http-equiv="content-type" charset="utf-8">
	<title>ブログトップページ</title>
</head>

<body>
	<div id="header"></div>
	<main>
		<div id="content">
			<article>
				<h1>ブログトップ</h1>
				<p>このページがブログのトップページです。今月の記事は全てここに掲載します。過去の記事は右側の「過去の記事」からお探しください。</p>
			</article>
			<article>
				<h1>2025年3月18日</h1>
				<h2>ブクログの更新が追いついた</h2>
				<p>まあ題目の通りです。ブクログの内容をこのHPにいちいち転記していたわけですが、なんとか全部追いつきました。今後は、SNSとの連携や時系列順に感想を掲載するのはブクログ、その内容をジャンルごとに適切に分類するのはこのHPということにします。</p>
			</article>
		</div>
		<div id="subcontent">
			<div id="blog-list"></div>
			<div id="link-and-SNS"></div>
			<div>
				<a class="twitter-timeline" data-width="300" data-height="1200" href="https://twitter.com/ngskshien?ref_src=twsrc%5Etfw">Tweets by ngskshien</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</div>
	</main>
	<script>
		fetch("/header.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#header").innerHTML = data);
		fetch("/blog/blog-list.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#blog-list").innerHTML = data);
		fetch("/link-and-SNS.html")
			.then((response) => response.text())
			.then((data) => document.querySelector("#link-and-SNS").innerHTML = data);
	</script>
</body>

</html>
